<html>
<head>
<title>NWC Attendence System</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'attendence/css/style.css' %}" />
</head>
<body>
	<div id="t_wrapper">
	<div id="t_header">
	
	</div>		
	<!--end of t_header-->
	<div id="t_menu">
	<ul>
			<li><a href="{% url 'attendence:tdashboard' %}">Dashboard</a></li>
			<li><a href="{% url 'attendence:tattendence' %}">Add Attendance</a></li>
			<li><a href="{% url 'attendence:utattendence' %}">Update Attendance</a></li>
			<li><a href="{% url 'attendence:tview' %}">View</a></li>
			<li><a href="{% url 'attendence:tmail' %}">Notification</a></li>
			<li><a href="{% url 'attendence:logout' %}">Logout</a></li>
	</ul>
	</div>
	
	 <div id="background">
        <div id="height">
		<script>
		 function myfun()
		 {
			var a=document.getElementById("tbl");
			newWin=window.open("");
			newWin.document.write(a.outerHTML);
			newWin.print();
			newWin.close();
		}
			
		 
		 </script>
<input type="button" value="Print" onclick="myfun()" />
		
		<table name="tbl" id="tbl" border="double" width="865">
		<tr>
        
	<th>Roll No.</th>	
	<th>Name</th>
        <th>Total Attendance</th>
        </tr>
		
		
		{% for b in obj2 %}
			<tr>
		<td>{{ b.roll }}</td>
		<td>{{ b.sname }}</td>
		<td>
		<script>cnt=0;
			{% for c in obj1 %}
				{% if b.roll == c.student.roll %}
					cnt=cnt+1;
				{% endif %}
			{% endfor %}
			document.write(cnt);
			</script>
			</td>
		</tr>
		
		{% endfor %}
		 </table>
		 </div>
       
		<hr noshade>
		
		

	
	</div>	
	
	</form>
	<div id="t_footer"></div>
<div id="footer"></div>
<div id="footer">Designed and Developed by Shubhangi Mahajan, Anil Rajole & Vinod Thapa</div>
</body>
</html>
